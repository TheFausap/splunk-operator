---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: helm install splunk-c3 $HELM_REPO_PATH/splunk-enterprise -f c3_config.yaml --set splunk-operator.splunkOperator.image.repository=${KUTTL_SPLUNK_OPERATOR_IMAGE} --set splunk-operator.image.repository=${KUTTL_SPLUNK_ENTERPRISE_IMAGE}
    namespaced: true
  - script: pwd; ls -ltr;
    background: false
  - command: cat c3_config.yaml
    background: false
  - command: sleep 600
    background: false
  - command: kubectl get idxc; kubectl get idxc -o yaml
    background: false
  - command: kubectl get cmanager-idxc; kubectl get cmanager-idxc -o yaml
    background: false
  - command: kubectl get shc; kubectl get shc -o yaml
    background: false